dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: 1.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: 2.0.3

flutter:

  uses-material-design: true

  assets:
     - assets/images/6879473.jpeg

  fonts:
    - family: Pacifico
      fonts:
        - asset: assets/fonts/pacifico/Pacifico-Regular.ttf
    - family: Source Sans 3
      fonts:
        - asset: assets/fonts/source_sans_3/SourceSans3-Regular.ttf